<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PS5 Controller</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>PlayStation Button Mapping</h1>
    <div class="export-controls">
        <button id="export-jpg-btn">Exportar como JPG</button>
        <button id="export-png-btn">Exportar como PNG</button>
        <button id="export-pdf-btn">Exportar como PDF</button>
    </div>

    <div class="main-container">
        <div id="ps-controller" class="controller">
            <div class="mappable" data-key-id="L1" id="l1"></div>
            <div class="mappable" data-key-id="L2" id="l2"></div>
            <div class="mappable" data-key-id="R1" id="r1"></div>
            <div class="mappable" data-key-id="R2" id="r2"></div>
            
            <div class="mappable" data-key-id="L3" id="ls"></div>
            <div class="mappable" data-key-id="R3" id="rs"></div>

            <div class="mappable" data-key-id="Create" id="create"></div>
            <div class="mappable" data-key-id="Options" id="options"></div>
            <div class="mappable" data-key-id="PS" id="ps-button"></div>
            <div class="mappable" data-key-id="Touchpad" id="touchpad"></div>
            
            <div class="mappable dpad-arrow" data-key-id="D-Up" id="d-up"></div>
            <div class="mappable dpad-arrow" data-key-id="D-Down" id="d-down"></div>
            <div class="mappable dpad-arrow" data-key-id="D-Left" id="d-left"></div>
            <div class="mappable dpad-arrow" data-key-id="D-Right" id="d-right"></div>
                
            <div class="mappable face-button" data-key-id="Triangle" id="triangle"></div>
            <div class="mappable face-button" data-key-id="Square" id="square"></div>
            <div class="mappable face-button" data-key-id="Circle" id="circle"></div>
            <div class="mappable face-button" data-key-id="Cross" id="cross"></div>
        </div>

        <div class="legend-container">
            <h2>Buttons Asigned</h2>
            <div id="legend" class="legend">
                </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
