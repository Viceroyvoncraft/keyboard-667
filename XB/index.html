<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XB Controller</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Xbox Button Mapping</h1>
    <div class="main-container">
        <div class="controller-container">
            <div id="xbox-controller" class="controller">
                <div class="mappable" data-key-id="LB" id="lb">LB</div>
                <div class="mappable" data-key-id="RB" id="rb">RB</div>
                <div class="mappable" data-key-id="LT" id="lt">LT</div>
                <div class="mappable" data-key-id="RT" id="rt">RT</div>

                <div class="mappable" data-key-id="L3" id="ls"></div>
                <div class="mappable" data-key-id="R3" id="rs"></div>

                <div class="mappable" data-key-id="View" id="view"></div>
                <div class="mappable" data-key-id="Menu" id="menu"></div>

                <div id="dpad">
                    <div class="mappable dpad-arrow" data-key-id="D-Up" id="d-up"></div>
                    <div class="mappable dpad-arrow" data-key-id="D-Down" id="d-down"></div>
                    <div class="mappable dpad-arrow" data-key-id="D-Left" id="d-left"></div>
                    <div class="mappable dpad-arrow" data-key-id="D-Right" id="d-right"></div>
                </div>

                <div class="mappable face-button" data-key-id="Y" id="y">Y</div>
                <div class="mappable face-button" data-key-id="X" id="x">X</div>
                <div class="mappable face-button" data-key-id="B" id="b">B</div>
                <div class="mappable face-button" data-key-id="A" id="a">A</div>
            </div>
        </div>
        <div class="legend-container">
            <h2>Buttons Asigned</h2>
            <div id="legend" class="legend">
                </div>
        </div>
    </div>

    <div class="export-controls">
        <button id="export-png-btn">Exportar como PNG</button>
        <button id="export-jpg-btn">Exportar como JPG</button>
        <button id="export-pdf-btn">Exportar como PDF</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
